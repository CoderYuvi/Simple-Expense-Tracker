<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>

<body>
    <h1>Expense Tracker</h1>

    <!-- Expense Summary -->
    <div class="expenseSummaryContainer">
        <h2>Summary</h2>
        <div id="summaryMonth" style="display: inline;">Month</div>
        <div id="summaryTotal" style="display: inline;">Rs. XXX</div>
        <div id="monthlysplit">
            <!-- Category wise split will be displayed here -->
             <p>No expenses recorded yet for this month..</p>
        </div>
    </div>

    <!-- Add Expense -->
    <div class="addExpenseContainer">
        <h2>Add Expense</h2>
        <form action="" id="addExpenseForm">
            <label for="date">Date</label>
            <input type="date" id="date" name="date">

            <label for="item">Item</label>
            <input type="text" id="item" name="item" required
                oninvalid="this.setCustomValidity('Please fill item name.')" oninput="this.setCustomValidity('')">

            <label for="description">Description</label>
            <input type="text" id="description" name="description">

            <label for="category">Category</label>
            <input type="text" id="category" name="category">

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" min="1" step="any" required
                oninvalid="this.setCustomValidity('Please fill amount.')" oninput="this.setCustomValidity('')">
            <br><br>
            <input type="submit">
            <!-- <button type="submit">Add Expense</button> -->
        </form>
    </div>
    <br>

    <!-- Expense Table -->
    <h2>Expense Table</h2>
    <table border="1" cellpadding="10" cellspacing="0" id="expenseTable">
        <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Date</th>
                <th>Item</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Delete</th>
            </tr>
        </thead>
